<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos/style.css"></link>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <script src="scripts/encriptador.js"></script>
  
  <title>Encriptador/ Desencriptador</title>
</head>
<body>
  
    <header>
      <img class="logo" src="imagenes/Logo.png" alt="logo de Alura">
    </header>

    <main>
      <section>
        <textarea cols="25" rows="5" placeholder="-->Ingrese el texto aqui" class="text-area" id="textinput"></textarea>
        <div class="info">
          <h6 class="informacion">Sólo letras minúsculas y sin acento</h6>
        </div>
        <div class="botones">
          <button class="btn-reset" id="reset-textarea">Borrar</button>
          <button class="btn-encriptar" id="btn1">Encriptar</button>
          <button class="btn-desencriptar">Desencriptar</button>
        </div>
        </section>
      <section id="seccion-copiar">
        <div class="div-mensaje">
          <textarea class="mensaje" cols="20" rows="10"></textarea>
        </div>
        <div class="mensaje-vacio">
          <img src="imagenes/Frame 5.png" alt="Mensaje" width="70%" class="mensaje-info" >
        </div>
        <div>
          <button class="btn-reset-mensaje">Borrar</button>
          <button class="btn-copiar">Copiar</button>
        </div>
      </section>
    </main>

  </div>

 
</body>
</html>
